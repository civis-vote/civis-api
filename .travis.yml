addons:
  postgresql: '9.6'
  apt:
    packages:
    - postgresql-server-dev-9.6
language: ruby
cache: bundler
env:
  matrix:
  - DB=postgresql
  global:
  - secure: 
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml
script:
- RAILS_ENV=test bundle exec rake db:test:prepare --trace
- bundle exec rspec spec
services:
- redis-server
before_deploy:
- export APPLICATION_NAME=civis
- export DEPLOYENV=$(if [ "${TRAVIS_BRANCH}" == "staging" ]; then echo "staging";
  else echo "production"; fi)
- export AUTHOR_NAME="$(git log -1 $TRAVIS_COMMIT --pretty="%aN")"
- chmod +x ./.rollbar.sh
- export DEPLOY_ID="$(while read -r line; do echo "$line"; done < ~/deploy_id_from_rollbar)"
deploy:
  - provider: cloud66
    redeployment_hook:
      secure: 
    on:
      branch: staging
  - provider: cloud66
    redeployment_hook:
      secure: 
    on:
      branch: master
after_deploy:
- chmod +x ./.rollbar.sh
branches:
  only:
  - master
  - staging
